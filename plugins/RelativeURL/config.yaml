name: Relative URL
id: RelativeURL
author_link: http://www.nonplus.net/
author_name: Stepan Riha
plugin_link: http://www.nonplus.net/software/mt/MTRelativeURL.htm
description: <__trans phrase="This plugin contains tags and a filter that allow you to build relative URLs. ">
#doc_link: http://www.zelazny.mydns.jp/
#l10n_lexicon:
#  ja: l10n_ja.yaml
version: 1.0.1

tags:
  function:
    RelativeURLVersion: $RelativeURL::RelativeURL::Plugin::_relative_url_version
  block:
    RelativeURLBase:    $RelativeURL::RelativeURL::Plugin::_relative_url_base
    RelativeURL:        $RelativeURL::RelativeURL::Plugin::_relative_url
  modifier:
    relative_url:       $RelativeURL::RelativeURL::Plugin::_filter_relative_url

